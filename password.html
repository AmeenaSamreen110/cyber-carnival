<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Tester</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
      text-align: center;
    }

    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #58a6ff;
      background: #0d1117;
      color: #f0f0f0;
    }

    #strengthMsg {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🔐 Password Strength Tester</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Back to Games</a>
    </nav>
  </header>

  <div class="container">
    <p>Type a password below and find out how strong it is!</p>
    <input type="password" id="passwordInput" placeholder="Enter your password..." />
    <div id="strengthMsg"></div>
  </div>

  <script>
    const input = document.getElementById('passwordInput');
    const msg = document.getElementById('strengthMsg');

    input.addEventListener('input', () => {
      const pwd = input.value;
      let score = 0;
      if (pwd.length >= 8) score++;
      if (/[A-Z]/.test(pwd)) score++;
      if (/[0-9]/.test(pwd)) score++;
      if (/[@$!%*#?&]/.test(pwd)) score++;

      if (score === 0) {
        msg.textContent = '';
      } else if (score === 1) {
        msg.textContent = '❌ Very Weak 😬';
        msg.style.color = 'red';
      } else if (score === 2) {
        msg.textContent = '⚠️ Weak - Add numbers or symbols!';
        msg.style.color = 'orange';
      } else if (score === 3) {
        msg.textContent = '✅ Strong 💪 Almost there!';
        msg.style.color = 'yellow';
      } else if (score === 4) {
        msg.textContent = '🔐 Very Strong! You nailed it! 🧠';
        msg.style.color = 'limegreen';
      }
    });
  </script>
</body>
</html>
